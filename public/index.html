<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Stoic Scraper</title>
    <style>
      body { background-image: url(https://images.unsplash.com/photo-1483401757487-2ced3fa77952?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2c0a59ff4145f5888ea06e173f67fc73&auto=format&fit=crop&w=1400&q=60); color: white; font-family: 'Roboto', sans-serif; }
      a{color: white; text-decoration: none}
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Stoic Scraper</h1>

      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
